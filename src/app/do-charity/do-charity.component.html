<app-nav></app-nav>
<div class="container mt-3 text-center">
    <div class="jumbotron">
        <form>
            <div class="mb-3">
              <label for="Phone" class="form-label">Phone Number</label>
              <input type="number" [(ngModel)]="contactNo" name="contactNo" class="form-control" id="phone" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="Quantity" class="form-label">Quantity of Food/ person</label>
              <input type="number" [(ngModel)]="quantity" name="quantity" class="form-control" id="Quantity">
            </div>
            <div class="mb-3">
                <label for="PickUp" class="form-label">Pick Up Time</label>
                <input type="time" [(ngModel)]="timeOfPickup" name="timeOfPickup" class="form-control" id="PickUp">
              </div>
              <div class="mb-3">
                <label for="Pick" class="form-label">Pick Up Address</label>
                <input type="text" [(ngModel)]="address" name="address" class="form-control" id="Pick">
              </div>
            <button type="submit" class="btn btn-outline-dark" (click)="SubmitPost()" id="liveToastBtn">Submit</button>
          </form>
          <img class="rounded float-start mb-5" src="../../assets/editor-2.1s-47px.gif" alt="" srcset="">
          <img class="rounded float-end"  src="../../assets/editor-2.3s-46px.gif" alt="" srcset="" >
         
    </div>
</div>

<app-footer-nav></app-footer-nav>
