<app-nav></app-nav>
<div class="container text-center mt-3 mb-5">
    <h1 style="font-weight: bolder;">History of Food Donation</h1>
       <h3 *ngIf='histStatus'>Haven't Feed Someone yet</h3>
       <div class="row d-flex justify-content-center" >
           <div class="col-sm-3 card m-1"*ngFor="let x of userHistory" >
            <h5>Date: {{x.Date}}</h5>
            <h3>User: {{x.phone}}</h3>
            <h3>Pick Up time:{{x.pickUpTime}}</h3>
            <h3>Quantity: {{x.quantity}}</h3>
            <h4>Status: {{x.status}}</h4>
           </div>
       </div>
        <div>
        </div>
    
    
</div>
